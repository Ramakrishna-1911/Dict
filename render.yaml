version: "1"
services:
  - type: web
    name: dictionary-app
    runtime: python
    plan: free
    region: ohio  # You can change this to your preferred region
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9
      - key: PORT
        value: 10000
    autoDeploy: true
    healthCheckPath: /
    scaling:
      minInstances: 1
      maxInstances: 1
      targetMemoryPercent: 60
      targetCPUPercent: 60