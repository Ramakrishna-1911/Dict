<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Dictionary</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { min-height: 100vh; background: linear-gradient(135deg, #6e8efb, #ff6b6b); padding: 20px; }
        .container { max-width: 800px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        h1 { text-align: center; margin-bottom: 20px; }
        .search-box { display: flex; gap: 10px; margin-bottom: 20px; }
        input, button { padding: 10px; font-size: 16px; border-radius: 5px; }
        input { flex: 1; border: 2px solid #ddd; }
        button { background: #6e8efb; color: white; border: none; cursor: pointer; }
        .result, .error, .loading { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .result { background: #f8f9fa; }
        .error { background: #fff3f3; color: #ff6b6b; }
        .loading { color: #666; font-style: italic; }
        .suggestions { margin-top: 15px; padding: 10px; background: #e9ecef; border-radius: 5px; }
        .suggestions span { cursor: pointer; text-decoration: underline; color: #6e8efb; margin-right: 10px; }
        .meanings { margin-top: 15px; }
        .pos { font-weight: bold; margin-top: 10px; }
        .definitions { margin-left: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Smart Dictionary</h1>
        <div class="search-box">
            <input type="text" id="word-input" placeholder="Enter a word..." onkeypress="handleKeyPress(event)">
            <button onclick="lookupWord()">Search</button>
        </div>
        <div id="result" class="result"></div>
    </div>

    <script>
        // Check server health on page load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/health');
                if (!response.ok) {
                    console.log('Server health check failed');
                }
            } catch (error) {
                console.error('Server is not responding', error);
            }
        });

        function handleKeyPress(event) {
            if (event.key === 'Enter') lookupWord();
        }

        function searchSuggestion(word) {
            document.getElementById('word-input').value = word;
            lookupWord();
        }

        async function lookupWord() {
            const word = document.getElementById('word-input').value.trim();
            const resultDiv = document.getElementById('result');

            if (!word) {
                resultDiv.innerHTML = '<div class="error">Please enter a word</div>';
                return;
            }

            resultDiv.innerHTML = '<div class="loading">Looking up the word...</div>';

            try {
                const response = await fetch(`/lookup/${encodeURIComponent(word)}`);
                const data = await response.json();

                if (response.ok) {
                    let html = `<div><strong>${data.word}</strong> ${data.phonetic ? `(${data.phonetic})` : ''}</div>`;
                    html += '<div class="meanings">';
                    
                    for (const [pos, definitions] of Object.entries(data.meanings)) {
                        html += `<div class="pos">${pos}:</div>`;
                        html += '<div class="definitions">';
                        definitions.forEach(def => {
                            html += `<div>â€¢ ${def}</div>`;
                        });
                        html += '</div>';
                    }
                    
                    html += '</div>';
                    resultDiv.innerHTML = html;
                } else {
                    let errorHtml = `<div class="error">${data.message}</div>`;
                    
                    if (data.suggestions && data.suggestions.length > 0) {
                        errorHtml += '<div class="suggestions">Did you mean: ';
                        data.suggestions.forEach(suggestion => {
                            errorHtml += `<span onclick="searchSuggestion('${suggestion}')">${suggestion}</span>`;
                        });
                        errorHtml += '</div>';
                    }
                    
                    resultDiv.innerHTML = errorHtml;
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="error">Error connecting to the server. Please try again.</div>';
                console.error('Fetch error:', error);
            }
        }
    </script>
</body>
</html>
