<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raju Dictionary</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f48fb1;
            --background-gradient: linear-gradient(135deg, #8e2de2, #4a00e0);
            --card-bg: #ffffff;
            --text-color: #333333;
            --accent-color: #7c4dff;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body { 
            min-height: 100vh; 
            background: var(--background-gradient);
            padding: 20px;
            color: var(--text-color);
        }
        
        .container { 
            max-width: 850px; 
            margin: auto; 
            padding: 25px; 
            background: var(--card-bg); 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 { 
            text-align: center; 
            margin-bottom: 25px;
            color: var(--primary-color);
            font-weight: 700;
            font-size: 2.5rem;
        }
        
        .search-box { 
            display: flex; 
            gap: 12px; 
            margin-bottom: 25px;
        }
        
        input, button { 
            padding: 12px 18px; 
            font-size: 16px; 
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        input { 
            flex: 1; 
            border: 2px solid #e0e0e0;
            outline: none;
        }
        
        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }
        
        button { 
            background: var(--primary-color); 
            color: white; 
            border: none; 
            cursor: pointer;
            font-weight: 600;
        }
        
        button:hover {
            background: #3a7bc8;
            transform: translateY(-2px);
        }
        
        .result, .error, .loading { 
            margin-top: 20px; 
            padding: 20px; 
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .result { 
            background: #f5f9ff;
            border-left: 4px solid var(--primary-color);
        }
        
        .error { 
            background: #fff3f3; 
            color: #e53935;
            border-left: 4px solid #e53935;
        }
        
        .loading { 
            color: #666; 
            font-style: italic;
            background: #f5f5f5;
            text-align: center;
        }
        
        .suggestions { 
            margin-top: 15px; 
            padding: 12px; 
            background: #e8f0fe; 
            border-radius: 8px;
            animation: fadeIn 0.3s ease-in;
        }
        
        .suggestions span { 
            cursor: pointer; 
            color: var(--accent-color); 
            margin-right: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
            transition: all 0.2s ease;
        }
        
        .suggestions span:hover { 
            background: rgba(124, 77, 255, 0.1);
            text-decoration: underline;
        }
        
        .meanings { 
            margin-top: 20px;
        }
        
        .pos { 
            font-weight: 600; 
            margin-top: 12px;
            color: var(--accent-color);
        }
        
        .definitions { 
            margin-left: 20px;
            margin-top: 8px;
        }
        
        .definitions div {
            margin-bottom: 8px;
            line-height: 1.5;
        }
        
        .recent-searches {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eaeaea;
        }
        
        .recent-searches h3 {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 12px;
        }
        
        .search-history {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .search-tag {
            background: #e0e0e0;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .search-tag:hover {
            background: var(--primary-color);
            color: white;
        }
        
        .phonetic {
            color: #666;
            font-style: italic;
            margin-left: 8px;
        }
        
        .word-title {
            font-size: 1.8rem;
            color: var(--accent-color);
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Raju Dictionary</h1>
        <div class="search-box">
            <input type="text" id="word-input" placeholder="Enter a word..." onkeypress="handleKeyPress(event)">
            <button onclick="lookupWord()">Search</button>
        </div>
        <div id="result" class="result"></div>
        
        <div class="recent-searches" id="recent-searches">
            <h3>Recent Searches</h3>
            <div class="search-history" id="search-history"></div>
        </div>
    </div>

    <script>
        // Store recent searches
        let recentSearches = [];
        const MAX_RECENT_SEARCHES = 10;
        
        // Load searches from localStorage if available
        if (localStorage.getItem('recentSearches')) {
            try {
                recentSearches = JSON.parse(localStorage.getItem('recentSearches'));
                displayRecentSearches();
            } catch (e) {
                console.error('Error loading recent searches', e);
                localStorage.removeItem('recentSearches');
                recentSearches = [];
            }
        }
        
        // Check server health on page load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/health');
                if (!response.ok) {
                    console.log('Server health check failed');
                }
            } catch (error) {
                console.error('Server is not responding', error);
            }
        });

        function handleKeyPress(event) {
            if (event.key === 'Enter') lookupWord();
        }

        function searchSuggestion(word) {
            document.getElementById('word-input').value = word;
            lookupWord();
        }
        
        function addToRecentSearches(word) {
            // Remove if already exists
            recentSearches = recentSearches.filter(w => w.toLowerCase() !== word.toLowerCase());
            
            // Add to beginning
            recentSearches.unshift(word);
            
            // Limit to max items
            if (recentSearches.length > MAX_RECENT_SEARCHES) {
                recentSearches = recentSearches.slice(0, MAX_RECENT_SEARCHES);
            }
            
            // Save to localStorage
            localStorage.setItem('recentSearches', JSON.stringify(recentSearches));
            
            // Update display
            displayRecentSearches();
        }
        
        function displayRecentSearches() {
            const historyContainer = document.getElementById('search-history');
            historyContainer.innerHTML = '';
            
            recentSearches.forEach(word => {
                const tag = document.createElement('div');
                tag.className = 'search-tag';
                tag.textContent = word;
                tag.onclick = () => searchSuggestion(word);
                historyContainer.appendChild(tag);
            });
        }

        async function lookupWord() {
            const word = document.getElementById('word-input').value.trim();
            const resultDiv = document.getElementById('result');

            if (!word) {
                resultDiv.innerHTML = '<div class="error">Please enter a word</div>';
                return;
            }

            resultDiv.innerHTML = '<div class="loading">Looking up the word...</div>';

            try {
                const response = await fetch(`/lookup/${encodeURIComponent(word)}`);
                const data = await response.json();

                if (response.ok) {
                    addToRecentSearches(word);
                    
                    let html = `<div class="word-title">${data.word}<span class="phonetic">${data.phonetic ? `${data.phonetic}` : ''}</span></div>`;
                    html += '<div class="meanings">';
                    
                    for (const [pos, definitions] of Object.entries(data.meanings)) {
                        html += `<div class="pos">${pos}:</div>`;
                        html += '<div class="definitions">';
                        definitions.forEach(def => {
                            html += `<div>â€¢ ${def}</div>`;
                        });
                        html += '</div>';
                    }
                    
                    html += '</div>';
                    resultDiv.innerHTML = html;
                } else {
                    let errorHtml = `<div class="error">${data.message}</div>`;
                    
                    if (data.suggestions && data.suggestions.length > 0) {
                        errorHtml += '<div class="suggestions">Did you mean: ';
                        data.suggestions.forEach(suggestion => {
                            errorHtml += `<span onclick="searchSuggestion('${suggestion}')">${suggestion}</span>`;
                        });
                        errorHtml += '</div>';
                    }
                    
                    resultDiv.innerHTML = errorHtml;
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="error">Error connecting to the server. Please try again.</div>';
                console.error('Fetch error:', error);
            }
        }
    </script>
</body>
</html>
